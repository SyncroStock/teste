<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDesk - Organização e Eficiência</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header Minimalista -->
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <a href="/"><img src="logo.png" alt="EasyDesk"></a>
            </div>
            <ul class="nav-menu">
                <li><a href="/about.html">Sobre nós</a></li>
                <li><a href="/services">Serviços</a></li>
                <li><a href="/contact">Nos contate</a></li>
                <li><a href="/sobre">Login</a></li>
            </ul>
            <div class="nav-icons">
                <a href="/busca"><i class="search-icon"></i></a>
                <a href="/carrinho"><i class="cart-icon"></i></a>
            </div>
        </nav>
    </header>

    <!-- Hero Section com Imagem Full-width -->
    <section class="hero">
        <div class="hero-content">
            <h1>Simplifique seu espaço de trabalho</h1>
            <p>Soluções elegantes para organização e produtividade</p>
            <a href="/produtos" class="cta-button">Explorar Produtos</a>
        </div>
    </section>

    <!-- Seção de Produtos em Destaque -->
    <section class="featured-products">
        <h2>Produtos em Destaque</h2>
        <div class="product-grid">
            <!-- Repetir para cada produto -->
            <div class="product-card">
                <img src="produto1.jpg" alt="Produto 1">
                <h3>Nome do Produto</h3>
                <p>Descrição breve</p>
                <span class="price">R$ 199,00</span>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
